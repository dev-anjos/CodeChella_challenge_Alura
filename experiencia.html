<!DOCTYPE html>

    <link rel="stylesheet" href="reset.css">

    <title>CodeChella</title>

<body>
    <header class="cabecalho">

        <div class='cabecalho__logo'><img src="/assets/img/Logo1 1.svg" alt="" srcset=""></div>
      
        <nav class="menu__tablet">

            <div class="rodape__rede-logo">

                        <a href="#"><img src="/assets/img/twitch.svg" alt="Icone twitch" srcset=""></a>
                        <a href="#"><img src="/assets/img/insta.svg" alt="Icone instragram" srcset=""></a>
                        <a href="#"><img src="/assets/img/twitter.svg" alt="Icone Twitter" srcset=""></a>
                        <a href="https://www.linkedin.com/in/dev-anjos/"><img src="/assets/img/linkedin.svg" alt="Icone linkedin" srcset=""></a>
